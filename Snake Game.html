<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Snake Game</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
  body {
    margin: 0;
    background: black;
    display: flex;
    flex-direction: column;
    align-items: center;
    color: white;
    font-family: Arial;
    touch-action: none;
    overflow: hidden;
  }

  canvas {
    width: 90vw;
    max-width: 600px;
    aspect-ratio: 1 / 1;
    border: 2px solid cyan;
    background: black;
  }

  .controls {
    margin-top: 12px;
    display: grid;
    grid-template-columns: 60px 60px 60px;
    grid-template-rows: repeat(3, 60px);
    gap: 10px;
  }

  button {
    font-size: 20px;
    border-radius: 10px;
    border: none;
    background: cyan;
  }

  .replay-btn {
    margin-top: 10px;
    font-size: 18px;
    padding: 6px 20px;
  }
</style>
</head>

<body>

<h2>üêç Snake Game</h2>
<canvas id="game"></canvas>

<div class="controls">
  <div></div>
  <button onclick="setDir('UP')">‚¨Ü</button>
  <div></div>

  <button onclick="setDir('LEFT')">‚¨Ö</button>
  <button onclick="togglePause()">‚èØÔ∏è</button>
  <button onclick="setDir('RIGHT')">‚û°</button>

  <div></div>
  <button onclick="setDir('DOWN')">‚¨á</button>
  <div></div>
</div>

<button class="replay-btn" onclick="replayGame()">üîÅ Replay</button>

<script>
/* ===== SOUND USING BEEP ===== */
const audioCtx = new (window.AudioContext || window.webkitAudioContext)();

function beep(freq, duration) {
  const osc = audioCtx.createOscillator();
  const gain = audioCtx.createGain();
  osc.connect(gain);
  gain.connect(audioCtx.destination);
  osc.frequency.value = freq;
  osc.start();
  gain.gain.setValueAtTime(0.1, audioCtx.currentTime);
  osc.stop(audioCtx.currentTime + duration);
}

/* ===== CANVAS ===== */
const canvas = document.getElementById("game");
const ctx = canvas.getContext("2d");

function resizeCanvas() {
  const size = Math.min(window.innerWidth * 0.9, 600);
  canvas.width = size;
  canvas.height = size;
}
resizeCanvas();
window.addEventListener("resize", resizeCanvas);

const box = 20;
let snake = [{ x: box * 5, y: box * 5 }];
let direction = "RIGHT";
let food = randomFood();
let score = 0;
let gameOver = false;
let isPaused = false;
let gameInterval;

/* ===== FOOD ===== */
function randomFood() {
  const max = Math.floor(canvas.width / box);
  return {
    x: Math.floor(Math.random() * max) * box,
    y: Math.floor(Math.random() * max) * box
  };
}

/* ===== CONTROLS ===== */
function setDir(dir) {
  if (dir === "UP" && direction !== "DOWN") direction = dir;
  if (dir === "DOWN" && direction !== "UP") direction = dir;
  if (dir === "LEFT" && direction !== "RIGHT") direction = dir;
  if (dir === "RIGHT" && direction !== "LEFT") direction = dir;
}

document.addEventListener("keydown", e => {
  if (e.key === "ArrowUp") setDir("UP");
  if (e.key === "ArrowDown") setDir("DOWN");
  if (e.key === "ArrowLeft") setDir("LEFT");
  if (e.key === "ArrowRight") setDir("RIGHT");
  if (e.code === "Space") togglePause();
});

/* ===== PAUSE ===== */
function togglePause() {
  if (gameOver) return;
  if (isPaused) {
    gameInterval = setInterval(draw, 120);
    isPaused = false;
  } else {
    clearInterval(gameInterval);
    isPaused = true;
  }
}

/* ===== GAME LOOP ===== */
function draw() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);

  // Draw food
  ctx.fillStyle = "red";
  ctx.fillRect(food.x, food.y, box, box);

  // Draw snake
  ctx.fillStyle = "lime";
  snake.forEach(s => ctx.fillRect(s.x, s.y, box, box));

  let head = { ...snake[0] };
  if (direction === "UP") head.y -= box;
  if (direction === "DOWN") head.y += box;
  if (direction === "LEFT") head.x -= box;
  if (direction === "RIGHT") head.x += box;

  // Wall collision
  if (head.x < 0 || head.y < 0 || head.x >= canvas.width || head.y >= canvas.height) {
    endGame();
    return;
  }

  // Food collision
  if (head.x === food.x && head.y === food.y) {
    score++;
    beep(600, 0.1); // Eat sound
    food = randomFood();
  } else {
    snake.pop();
  }

  // Self collision
  for (let i = 1; i < snake.length; i++) {
    if (head.x === snake[i].x && head.y === snake[i].y) {
      endGame();
      return;
    }
  }

  snake.unshift(head);

  // Score
  ctx.fillStyle = "white";
  ctx.font = "18px Arial";
  ctx.fillText("Score: " + score, 10, 20);
}

/* ===== GAME OVER ===== */
function endGame() {
  clearInterval(gameInterval);
  gameOver = true;
  beep(200, 0.4); // Game over sound
  ctx.fillStyle = "white";
  ctx.font = "28px Arial";
  ctx.fillText("Game Over", canvas.width / 2 - 80, canvas.height / 2);
  ctx.fillText("Score: " + score, canvas.width / 2 - 65, canvas.height / 2 + 40);
}

/* ===== REPLAY ===== */
function replayGame() {
  location.reload(); // 100% guaranteed hard reset
}

/* ===== START ===== */
gameInterval = setInterval(draw, 120);
</script>

</body>
</html>
